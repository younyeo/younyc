<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageType</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/hoverEffectType.css">
    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!-- hoverEffectType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>Spline Web 3D</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/3D1.gif" alt="웰시코기 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">Serene sea</h3>
                            <p class="image-desc">고요한 바다, Spline을 활용하여 바다를 형상화하였다. 바다의 움직임을 자연스럽게 나타내려 하였고 물을 보며 안정감을 가질 수 있도록 작업하였다.</p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/3D2.gif" alt="비숑프리제 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">Come back in the end</h3>
                            <p class="image-desc">그냥 보이는 것, 우리는 돌고 도는 일상을 살아간다. 그저 돌아다니는 일상이 헛됨이 아닌 정상적인것이라는 느낌으로 작업해보았다.</p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType01 -->

    <!-- hoverEffectType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>공모전 수상작 모음</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/site01.jpg" alt="제품 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">제품 공모전</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/site02.jpg" alt="실건 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">실건 공모전</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/site03.jpg" alt="전시 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">전시 공모전</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType02 -->
</body>

</html>
