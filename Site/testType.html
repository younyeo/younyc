<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로바 노트</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/var.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/testType.css">

</head>

<body>
    <!-- testType -->
    <section class="testType">
        <div class="container">
            <div class="testType01">
                <h2>클로바노트에서<br>음성 기록을 정리하는 팁</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img src="img/cover_img_feature1.png" alt="클로바 이미지1">
                        <figcaption class="image-cont">
                            <a class="image-btn" href="#">녹음 찾기</a>
                            <h3 class="image-title">메모, 북마크 구간을<br>검색해서 쉽게 찾아 들어요</h3>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img src="img/cover_img_feature2.png" alt="클로바 이미지2">
                        <figcaption class="image-cont">
                            <a class="image-btn" href="#">수정하기</a>
                            <h3 class="image-title">변환된 음성 기록과<br>메모를 수정할 수 있어요</h3>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img src="img/cover_img_feature3.png" alt="클로바 이미지3">
                        <figcaption class="image-cont">
                            <a class="image-btn" href="#">다운로드</a>
                            <h3 class="image-title">녹음 파일과 음성 기록,<br>메모를 다운로드할 수 있어요</h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //testType -->

    <!-- testType02 -->
    <section class="testType">
        <div class="container">
            <div class="testType02">
                <h2>Daily Routine</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/codepen01.jpg" alt="이미지1">
                        <div class="image-cont">
                            <a class="image-title1" href="#">Sunset and Me</a>
                            <h3 class="image-desc">A piece of work that feels like I'm looking at my eyes walking through the sunset.</h3>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/codepen02.jpg" alt="이미지2">
                        <div class="image-cont">
                            <a class="image-title2" href="#">Race</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/codepen03.jpg" alt="이미지3">
                        <div class="image-cont">
                            <a class="image-title3" href="#">Fantasy</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/codepen04.jpg" alt="이미지4">
                        <div class="image-cont">
                            <a class="image-title4" href="#">Funny</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/codepen05.jpg" alt="이미지5">
                        <div class="image-cont">
                            <a class="image-title5" href="#">Sound of rain</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
