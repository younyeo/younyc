<body>
    <script>

        {
            const num = [100, 200, 300, 400, 500];

            for (let i = 0; i < num.length; i++) {
                document.write(num[i]);
            }
            document.write("<br>")
        }

        {
            const num = [100, 200, 300, 400, 500];

            num.forEach(function (el){
                document.write(el);
            })
            document.write("<br>")
        }

        {
            const num = [100, 200, 300, 400, 500];

            num.forEach((el,index,array)=>{
                document.write(el, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
            })
            document.write("<br>")
        }

        //map()

        {
            const num = [100, 200, 300, 400, 500];

            num.map(el=>{
                document.write(el);
            })
            document.write("<br>")

        {
            function func(num, name, job){
                this.num = num;
                this.name = name;
                this.job = job;
            
                this.result = function(){
                    document.write(this.num + ". 내이름은 " + this.name + "이며 직업은 " + this.job + "입니다.<br>" );
                }
            }
            const info = new func("1","여찬","웹 퍼블리셔")
            const info2 = new func("2","여찬","웹 개발자")
            
            info.result();

        }

    </script>
